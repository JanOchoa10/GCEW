<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taksi "Configuración"</title>
    <link rel="shortcut icon" type="x-icon" href="images/taxicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      re="stylesheet"
    />
    <link rel="stylesheet" href="css/styleConfiguration.css" />
    <link
      href="https://unkpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Menú Pausa</h1>
      </div>
      <div>
        <div>
          <label for="togg-1" class="togg-label">
            <span> Mostrar Nombres de jugadores</span>
            <input type="checkbox" id="togg-1" />
            <div class="toggle-container">
              <span class="toggle"></span>
              <span class="toggle-c"></span>
            </div>
          </label>
        </div>
      </div>
      <div>
        <div>
          <h3>Resolución</h3>
        </div>

        <div>
          <label for="radio1" class="flex">
            <input type="radio" name="Filter" id="radio1" />
            <span>1920x1080</span>
          </label>
        </div>

        <div>
          <label for="radio2" class="flex">
            <input type="radio" name="Filter" id="radio2" />
            <span>1280x720</span>
          </label>
        </div>

        <div>
          <label for="radio3" class="flex">
            <input type="radio" name="Filter" id="radio3" />
            <span>960x540</span>
          </label>
        </div>
      </div>
      <div></div>
      <br />
      <div class="bottom" onclick="window.location.href='index.html';">
        <span> Regresar al Menu</span>
      </div>
      <div class="bottom" onclick="window.location.href='configuration.html';">
        <span> Configuración</span>
      </div>
    </div>
  </body>
  <script src="js/darkmode.js"></script>
</html>
