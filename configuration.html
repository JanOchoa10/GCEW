        <!-- Modal -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id="tips">¡Recoge a todos los pasajeros lo antes posible!</p>

            <p id="tips">

            </p>
          </div>
        </div>
      </div>
      <div>
        <div>
          <h3>Resolución</h3>
        </div>

        <div>
          <label for="radio1" class="flex">
            <input
              type="radio"
              name="Filter"
              id="radio1"
              onclick="changeResolution('1920x1080')"
            />
            <span>1920x1080</span>
          </label>
        </div>

        <div>
          <label for="radio2" class="flex">
            <input
              type="radio"
              name="Filter"
              id="radio2"
              onclick="changeResolution('1280x720')"
            />
            <span>1280x720</span>
          </label>
        </div>

        <div>
          <label for="radio3" class="flex">
            <input
              type="radio"
              name="Filter"
              id="radio3"
              onclick="changeResolution('960x540')"
            />
            <span>960x540</span>
          </label>
        </div>
      </div>

      <script>
        function changeResolution(resolution) {
          // Aquí puedes agregar la lógica para cambiar la resolución según el valor seleccionado
          // Por ejemplo, puedes usar una función de JavaScript para aplicar el cambio al elemento deseado en tu página
          // A continuación, se muestra un ejemplo simple que actualiza el contenido de un elemento con el id "resolution-display"

          var resolutionDisplay = document.getElementById("resolution-display");
          resolutionDisplay.textContent = resolution;
        }
      </script>
