<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Taksi "Puntuaciones"</title>

    <link

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar empieza aquí-->

      <div class="bg-white" id="sidebar-wrapper">
        <div
          class="sidebar-heading tex-center py-4 primary-text fs-4 fw-bold text-uppercase"
        >
          <i class="fas fa-taxi me-2"></i> Taksi
        </div>

        <div class="list-group list-group-flush my-3">
          <a
            href="configuration.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="fas fa-code me-2"></i> Configuración
          </a>

          <a
            href="index.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          >
            <i class="fas fa-home me-2"></i> Regresar al Menu
          </a>
        </div>
      </div>
      <!-- Sidebar termina aquí-->

      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4"
        >
          <div class="d-flex align-items-center">
            <i
              class="fas fa-align-left primary-text fs-4 me-3"
              id="menu-toggle"
            ></i>
            <h2 class="fs-2 m-0">Puntuaciones</h2>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
        </nav>

        <div class="container-fluid px-4">
          <div class="row my-5">
            <h3 class="fs-4 mb-3">Jugadores</h3>
            <div class="col">
              <table class="table bg-white rounded shadow-sm table-hover">
                <thead>
                  <tr>
                    <th scope="col" width="50">#</th>
                    <th scope="col">Jugador</th>
                    <th scope="col">Puntuación</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>JanOchoa10</td>
                    <td>1400</td>
                  </tr>

                  <tr>
                    <th scope="row">2</th>
                    <td>CochueAMB</td>
                    <td>1000</td>
                  </tr>

                  <tr>
                    <th scope="row">3</th>
                    <td>geoHwnd</td>
                    <td>-1000</td>
                  </tr>

                  <!-- Agregar más rows-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
